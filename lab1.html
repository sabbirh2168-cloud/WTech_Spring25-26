<!DOCTYPE html>
<html>
    <title> Registration Page </title>
    <head>
        <h1> Student Registration Page</h1>
    </head>

    <form>
        <label for ="Name">Student Name: </label>
        <input type ="text" id="Name" name ="PatientName" placeholder = "Enter the Name"> <br><br>

        <label for ="Name">Student CGPA: </label>
        <input type ="text" id="Name" name ="Student CGPA" placeholder = "Enter the CGPA"> <br><br>

        <label for="GenderMale"> Male: </label>
        <input type = "radio" id="GenderMale" name="Gender" value="Male">
        
        <br><br>

        <label for="GenderFemale"> Female: </label>
        <input type = "radio" id="GenderFemale" name="Gender" value="Female">

        
        <br><br>

        <label for="select">
        Select Your Department:
        <select name="department" id="select">
            <option value="CSE">CSE</option>
            <option value="EEE">EEE</option>
            <option value="Civil">Civil</option>
            </select>
            </label>
            <br><br>

        <label for="Address">Address:</label>
        <textarea id="Address" name ="StudentAddress" rows="4" cols="30" placeholder="Enter The Address"></textarea>

        <br><br>

        

        <label for="DOB"> Date of Birth: </label>
        <input type="date" id="DOB" name ="StudentDOB"> <br><br>

        
    <label for ="Email">Email: </label>
        <input type ="text" id="Email" name ="StudentEmail" placeholder = "Enter the Email"> <br><br>

        <label for="InsertFiles">Upload your grade Report: </label>
        <input type ="file" id="InsertFiles" name="Student">

        <br><br>

        <label for="terms"> I agree to the terms and conditions
            <input type="checkbox" name="terms" value="agreed">
        </label>
        <br><br>


        <label for ="Phone Number">Phone Number: </label>
        <input type ="text" id="Phone Number" name ="Phone Number" placeholder = "Enter the Number"> 
        <br><br>

        <label for="Submit">Submit your Information: </label><br>
        <input type="submit" id="submit" name="DataSubmit">
        

    </form>


</html>
